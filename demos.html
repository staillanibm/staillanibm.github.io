---
layout: default
title: Demos
---

<!-- Demos Page -->
<section class="section" style="margin-top: 80px;">
  <div class="container">
    <h1 class="section__title fade-in">Demos</h1>
    
    <div class="grid grid--1-col" style="grid-template-columns: 1fr;">
      {% for demo in site.demos %}
        {% if demo.published != false %}
        <div class="demo-card fade-in">
          <div class="demo-card__header">
            <h3 class="demo-card__title">{{ demo.title }}</h3>
            <div class="demo-card__tags">
              {% for tag in demo.tags %}
              <span class="demo-card__tag">{{ tag }}</span>
              {% endfor %}
            </div>
          </div>
          <div class="demo-card__content">
            <p class="demo-card__description">{{ demo.description }}</p>
            <div class="demo-card__features">
              {% for feature in demo.features %}
              <div class="demo-card__feature">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>{{ feature }}</span>
              </div>
              {% endfor %}
            </div>
          </div>
          <div class="demo-card__actions">
            <a href="{{ demo.url | relative_url }}" class="demo-card__btn demo-card__btn--primary">View Demo</a>
          </div>
        </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
